<app-navbar></app-navbar>

<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .input-group-addon {
    box-shadow: 9px 8px 7px #001a33;
  }

  .required-field {
    color: red;
    font-weight: bold;
  }

  .alertRedColor {
    color: red;
  }

  .card-body {
    padding: 2rem;
  }

  .input-group-text i {
    width: 1.5rem;
  }

  .btn-primary,
  .btn-success,
  .btn-warning {
    width: 100%;
  }

  .form-control {
    height: calc(2.25rem + 2px);
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .input-group-prepend .input-group-text {
    background-color: #e9ecef;
    border: 1px solid #ced4da;
  }

  .input-group-prepend .input-group-text i {
    color: #495057;
  }

  .row {
    margin-left: 0;
    margin-right: 0;
  }

  .textarea-height {
    height: 100px;
  }

  .card {
    margin: auto;
    max-width: 500px;
  }
</style>

<div class="container-fluid" style="padding: 2% 0; background: url('assets/files/wall.jpg') no-repeat center center; background-attachment: fixed; background-size: cover; width: 100%; height: auto;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body input-group-addon grad">
          <form name="userForm">
            <h2 *ngIf="!form.data.id" class="text-primary font-weight-bold text-center">{{ 'Add Stock Analysis' | translate }}</h2>
            <h2 *ngIf="form.data.id" class="text-primary font-weight-bold text-center">{{ 'Update Stock Analysis' | translate }}</h2>

            <div *ngIf="!form.error && form.message == 'Data is saved'" class="alert alert-success alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <div *ngIf="form.error && form.message" class="alert alert-danger alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <div class="form-group">
              <label><b>{{ 'Analysis Type' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-flag"></i></div>
                </div>
                <select class="form-control" name="preloadId" [(ngModel)]="form.data.preloadId" aria-label="ngSelected">
                  <option [ngValue]="" value="undefined">{{' Select Analysis Type' | translate }}</option>
                  <option *ngFor="let obj of form.preload.preloadList" [value]="obj.key">{{obj.value}}</option>
                </select>
              
              </div>
              <span *ngIf="form.inputerror.preloadId" class="alertRedColor">{{ form.inputerror.preloadId }}</span>
             
             
            </div>

            <div class="form-group">
              <label><b>{{ 'Starting Date' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="date" name="startDate" [(ngModel)]="form.data.startDate" class="form-control" placeholder="{{ 'Enter Strat Date' | translate }}" (keypress)="validateAlphabetInput($event)">
              </div>
              <span *ngIf="form.inputerror.startDate" class="alertRedColor">{{ form.inputerror.startDate }}</span>
            </div>

            <div class="form-group">
              <label><b>{{ 'Ending Date' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="date" name="endDate" [(ngModel)]="form.data.endDate" class="form-control" placeholder="{{ 'Enter End Date' | translate }}" (keypress)="validateAlphabetInput($event)">
              </div>
              <span *ngIf="form.inputerror.endDate" class="alertRedColor">{{ form.inputerror.endDate }}</span>
            </div>
            
            <div class="form-group">
              <label><b>{{ 'Stock Symbol' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" name="symbol" [(ngModel)]="form.data.symbol" class="form-control" placeholder="{{ 'Enter symbol' | translate }}" (keypress)="validateAlphabetInput($event)">
              </div>
              <span *ngIf="form.inputerror.symbol" class="alertRedColor">{{ form.inputerror.symbol }}</span>
            </div>

            <div class="row pt-2 pb-3 justify-content-center">
              <div class="col-md-4">
                <button *ngIf="!form.data.id" (click)="onUpload()" class="btn btn-success">{{ 'Save' | translate }}</button>
              </div>
              <div class="col-md-4">
                <button *ngIf="form.data.id" (click)="onUpload()" class="btn btn-success">{{ 'Update' | translate }}</button>
              </div>
              <div class="col-md-4">
                <a class="btn btn-warning" type="button" [routerLink]="['/stockanalysislist']">{{ 'List' | translate }}</a>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
